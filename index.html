<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7c76a4449d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <section class="header">
      <img src="./images/bg-header-desktop.svg" class="header-img" alt="">
    </section>
    <section class="main">
      <div class="search">
        <input type="text" placeholder="Search tags..." name="" id="" class="input">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="job-list-section" id="jobs-container">
        <div class="job-list-card">
          <div class="details">
            <div class="company-img">
              <img src="./images/photosnap.svg" alt="" class="company-logo">
            </div>
            <div class="title-details">
              <p class="company-name">Photosnap <span class="new">NEW!</span>
              <span class="featured">FEATURED</span></p>
              <p class="title">Frontend Developer</p>
              <p class="meta-details">1d ago <span class="dot">⦁</span> Full Time <span class="dot">⦁</span> USA only</p>
            </div>
          </div>
          <div class="tags">
            <span class="role">Frontend</span>
            <span class="level">Senior</span>
            <span class="languages">HTML</span>
            <span class="languages">CSS</span>
            <span class="languages">JavaScript</span>
          </div>
        </div>
      </div>
    </section>
  </div>


  <script src="./app.js"></script>
</body>
</html>
